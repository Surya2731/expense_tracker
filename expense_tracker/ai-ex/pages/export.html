<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Excel Export -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2563EB, #1E40AF);
            margin: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .export-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            color: black;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .back-btn {
            background: #ff4757;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
    <h2>Export Expense Data</h2>

    <div class="export-container">
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportToHTML()">Export to HTML</button>
        <button onclick="exportToText()">Export to Text</button>
    </div>

    <script>
        let expenses = [];
    
        async function fetchExpenses() {
            try {
                const response = await fetch("http://localhost:5000/api/expenses");
                if (!response.ok) throw new Error("Failed to fetch expenses");
                expenses = await response.json();
                populateTable();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    
        function populateTable() {
            let tbody = document.querySelector("#expenseTable tbody");
            tbody.innerHTML = "";
    
            expenses.forEach(exp => {
                let row = `<tr>
                    <td>${exp.desc}</td>
                    <td>${exp.date}</td>
                    <td>$${exp.amount}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function exportToExcel() {
        let table = document.getElementById("expenseTable");
        if (expenses.length === 0) {
            alert("No data to export!");
            return;
        }
        let workbook = XLSX.utils.table_to_book(table, {sheet: "Expenses"});
        XLSX.writeFile(workbook, "Expense_Data.xlsx");
    }

    function exportToHTML() {
        if (expenses.length === 0) {
            alert("No data to export!");
            return;
        }
        let tableHTML = document.getElementById("expenseTable").outerHTML;
        let blob = new Blob([tableHTML], {type: "text/html"});
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Expense_Data.html";
        a.click();
    }

    function exportToText() {
        if (expenses.length === 0) {
            alert("No data to export!");
            return;
        }
        let textData = "Description\tDate\tAmount ($)\n";
        expenses.forEach(exp => {
            textData += `${exp.desc}\t${exp.date}\t$${exp.amount}\n`;
        });

        let blob = new Blob([textData], {type: "text/plain"});
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "Expense_Data.txt";
        a.click();
    }
    
        document.addEventListener("DOMContentLoaded", fetchExpenses);
    </script>
</body>
</html>
